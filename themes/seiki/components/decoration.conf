decoration {
    rounding = 12  # Slightly softer corners
    
    # The "Sanctuary" Blur - High quality, soft
    blur {
        enabled = true
        size = 6
        passes = 3         # Expensive but looks "creamy"
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
    
    # Soft, floating shadow
    shadow {
        enabled = true
        range = 25
        render_power = 4
        color = rgba(00000022) # Very subtle dark shadow
    }

    # Glass effect
    active_opacity = 0.95
    inactive_opacity = 0.90
}
